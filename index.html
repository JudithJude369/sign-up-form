<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ifunanya Judith">
    <meta name="description" content="The odin project sign-up page">
    <title>Odin-Project Sign-Up Form</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- The image section -->
        <div class="image-wrapper">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="" width="640" height="960"  class="bkg-img">
            <!-- The logo section -->
            <div class="logo-wrapper">
                <img src="images/odin-lined.png" alt="odin-logo" width="380" height="508" class="logo-img">
                <h1 class="logo-text">odin</h1>
            </div>
        </div>
        <!-- The text section -->
        <div class="text-wrapper">
            This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.
        </p>
        <p class="pry-text">
            You know you want to.
        </p>
    </div>
    <p >
    <!-- Form section -->
    <section class="form-wrapper">
        <p class="sec-text">
            Let's do this!
        </p>
    <form action="#" method="get">
        <div class="form-container">
        <div>
            <label for="first_name">First Name</label> <br>
            <input type="text" id="first_name" name="first_name" placeholder="" required>
        </div>
        <div>
            <label for="last_name">Last Name</label> <br>
            <input type="text" id="last_name" name="last_name" placeholder=""required>
        </div>
    </div>
    <div class="form-container" >
        <div>          
            <label  for="user_email">Email Address</label><br>
            <input type="email" id="user_email" name="email" placeholder="" required >
        </div>
        <div>
            <label for="phone_number">Phone Number</label><br>
                <input type="tel" id="phone_number" name="phone_number" required>
        </div>
    </div>
    <div class="form-container" >
        <div>          
            <label for="user_password">Password</label><br>
                <input  id="pass" type="password" id="user_password" name="password"  minlength="8"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required>
        </div>
        <div>
            <label for="user_password">Confirm Password</label><br>
            <input  id = "confirmpass" type="password" id="user_password" name="password"  minlength="8"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required>
        </div>
    </div>
    <div class="input-checkbox">
        <input type="checkbox" id="newsletter" name="news_letter" checked>
                <label for="newsletter">Remember me</label>
    </div>
    </form>
</section>
<!-- Button section -->
<div class="btn-wrapper">
<div>
    <button type="submit" onclick="passwordConfirmation()"> 
    Create Account</button>
</div>
  <p class="footer-text">Already have an account? <a href="">Log in</a></p>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
